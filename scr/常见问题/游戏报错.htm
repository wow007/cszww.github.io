<P><STRONG>游戏报错问题</STRONG></P>
<P>游戏报错有很多原因造成我们总结一些比较常见的方便大家解决问题<BR><IMG alt="" src="报错.png"><BR></P>
<P><FONT color=#ff0000>1报错#1678</FONT><BR>补丁问题 覆盖最新的补丁即可解决。</P>
<P><FONT color=#ff0000>2打开游戏时弹出</FONT><BR>确认已经打过补丁后 重启电脑。（有时候要重启好几次才能正常）</P>
<P><FONT color=#ff0000>3点击连接战网时弹出（无法联网可以进单机）</FONT><BR>根据我的经验电脑系统问题似乎某个DLL文件缺失导致的 
一般要重新做系统才能解决。<BR>如果你有更好方法解决请联系我学习一下 谢谢~</P>
<P><FONT color=#ff0000>4游戏大厅报错弹出<BR></FONT><FONT color=#000000>长时间没有进入房间的帐号会弹出这是正常的</FONT> </P>
<P><FONT color=#ff0000>5报错#1525<BR></FONT><FONT color=#000000>登录器没有更新完毕就开游戏导致</FONT> </P>
